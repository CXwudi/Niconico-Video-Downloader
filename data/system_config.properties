#Niconico Video Downloader Selenium drivers location

#base dirs
data.dir=data
lib.dir=lib

#other exe location
youtube-dl=${lib.dir}/youtube-dl.exe
mp4box=${lib.dir}/mp4box.exe
idm=C:/Program Files (x86)/Internet Download Manager/IDMan.exe

#downloader setting, can be youtube-dl, idm
#if chosen idm, the idm property will be used for downloading videos
downloadMethod=idm

#current user config file
user.config=${data.dir}/user_cxwudi.properties
#don't use "include" here as common configuration library will replace it with the content from reference property file
